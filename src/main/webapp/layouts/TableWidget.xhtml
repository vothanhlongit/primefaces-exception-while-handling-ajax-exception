<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<div id="task-panel-group">
  <div class="widget__header">
    <div id="widget__header" class="widget__header-title">Your tasks</div>
    <div id="widget-header-actions" class="widget__header-actions">
      <p:link id="info-sidebar-link" href="#"><i class="pi pi-chart-bar"/></p:link>
      <p:overlayPanel id="info-overlay-panel" widgetVar="info-overlay-panel" for="info-sidebar-link" appendTo="@(#grid-stack)">
        <p:accordionPanel>
          <ui:insert name="widgetInformationContent" />
        </p:accordionPanel>
        <div>
          <p:link href="#" onclick="PF('info-overlay-panel').hide();" value="Close" />
        </div>
      </p:overlayPanel>
    </div>
  </div>
  <div id="widget-content">
    <ui:insert name="widgetContent" />
  </div>
</div>
</html>
